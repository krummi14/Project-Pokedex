<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pokédex - The Pokémon Trainer Registry</title>

    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/icon/pokeball_blackWhite.png">

    <script src="./scripts/template.js"></script>
</head>

<body onload="init()">
    <header>
        <div class="header_maxWidth">
            <figure class="header_logo">
                <img class="pokeball_img" src="./assets/icon/pokeball_drawing.jpg" alt="Pokeball Image">
                <figcaption class="header_logo_text">Pokédex</figcaption>
            </figure>
            <div class="search_pokemon">
                <input id="search_input_value" oninput="filterAndShowPokemonCards()" class="search_input" type="search" placeholder="Search for a Pokémon">
                <button class="button search_button">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="main_maxWidth">
            <section id="loading_screen" class="loading_screen loading_screen_none">
                <div class="pokeball_loader">
                    <div class="pokeball_loader_bg"></div>
                </div>
                <p class="loading_text">Loading ...</p>
            </section>

            <section id="pokemon_list" class="pokemon_list pokemon_list_none">
                    <div id="pokemon_card_list" class="pokemon_card_list"></div>
                    <div class="load_more_pokemons">
                        <button onclick="loadLessPokemons()" id="load_less_button" class="button load_more_button load_button_none">Load less Pokémons</button>
                        <button onclick="loadMorePokemons()" id="load_more_button" class="button load_more_button">Load more Pokémons</button>
                    </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer_maxWidth">
            <span>
                <p class="footer_text fsz"><b>Pokédex</b></p>
                <p class="footer_text">- The Pokémon Trainer Registry</p>
            </span>
            <span>
                <p class="footer_text">&copy Copyright 2026 Daniel Krummhauer</p>
                <a class="footer_text" href="mailto:d.krummhauer@gmail.com">d.krummhauer@gmail.com</a>
            </span>
        </div>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
